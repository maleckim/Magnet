<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magnet - The place to find your travel info!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">




</head>

<body>

    <main>
        
        <section class="homePage">

            <div class="topheaders">
                <h3>MAGNET</h3>
                
                
            </div>



            <div class="searchBox">
                <input type="text" class="frontsearch" placeholder="Enter the abreviated city you will be flying from! eg. chi">
                <button type="submit" class="locEnter">
                    <i class="fas fa-plane-departure"></i>
                </button>
                <br>

            </div>




        </section>

        <section class="parameterPage hidden">

            <h4>IN ORDER FOR MAGNET TO PERSONALIZE YOUR SEARCH PLEASE ENTER THE DETAILS BELOW:</h4>

            <form class="params">
                
                <input type="text" class="search dest" placeholder="Enter the cities abbreviated name of your destination">
                <input type="text" class="search city" placeholder="Enter the full city name of your destination">
                    <label for='depart'></label>
                    <span>Depart <input type="date" class="search from"> </span>
                    <label for='arrive'></label>
                    <span>Return <input type="date" class="search to"> </span>
               
                <input type="submit" class="paramEnter">
                
            </form>

        </section>

        <section class='resultsPage hidden'>
            <h1>FLIGHTS TO YOUR DESTINATION</h1>
            <div class='flightResults'>
                <ul class='fRes'>

                </ul>
            </div>
            <h1>HUNGRY? LOCAL RESTAURANTS</h1>
            <div class='restaurantResults'>
                <ul class='rRes'>

                </ul>
            </div>
            <h1 class='wReport'>CURRENT WEATHER</h1>
            <div class='weatherResults'>

            </div>

        </section>


    </main>
    
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src='index.js'></script>
</body>

</html>
